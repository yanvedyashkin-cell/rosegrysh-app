<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–∞—Å—Ç–∏–µ –≤ —Ä–æ–∑—ã–≥—Ä—ã—à–µ</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            width: 100%;
        }
        
        .active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }
        
        button {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }
        
        button:hover {
            background: #FFEC8B;
        }
        
        #emoji-container {
            height: 300px;
            position: relative;
            margin: 20px 0;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .emoji {
            position: absolute;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease;
        }
        
        .emoji.pop {
            animation: pop 0.5s forwards;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #FFD700;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .result-message {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .winner {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .not-winner {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #F44336;
        }
        
        .participant-info {
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f00;
            top: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –≠–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ –¥–∞–Ω–Ω—ã—Ö -->
        <div id="input-screen" class="screen active">
            <h1>–†–æ–∑—ã–≥—Ä—ã—à –ø–æ–¥–∞—Ä–∫–æ–≤</h1>
            <p>–î–ª—è —É—á–∞—Å—Ç–∏—è –≤ —Ä–æ–∑—ã–≥—Ä—ã—à–µ –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–∏ –¥–∞–Ω–Ω—ã–µ</p>
            
            <div class="form-group">
                <label for="last-name">–§–∞–º–∏–ª–∏—è:</label>
                <input type="text" id="last-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É —Ñ–∞–º–∏–ª–∏—é">
            </div>
            
            <div class="form-group">
                <label for="first-name">–ò–º—è:</label>
                <input type="text" id="first-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
            </div>
            
            <button id="start-btn">–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å –≤ —Ä–æ–∑—ã–≥—Ä—ã—à–µ</button>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω –æ–∂–∏–¥–∞–Ω–∏—è —Å —ç–º–æ–¥–∑–∏ -->
        <div id="waiting-screen" class="screen">
            <h2>–û–∂–∏–¥–∞–Ω–∏–µ —Ä–æ–∑—ã–≥—Ä—ã—à–∞</h2>
            <p>–ü–æ–∫–∞ –∂–¥–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤, –ª–æ–ø–∞–π—Ç–µ —ç–º–æ–¥–∑–∏!</p>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div id="emoji-container"></div>
            
            <p>–õ–æ–ø–Ω—É—Ç–æ —ç–º–æ–¥–∑–∏: <span id="emoji-count">0</span></p>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
        <div id="result-screen" class="screen">
            <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–æ–∑—ã–≥—Ä—ã—à–∞</h2>
            
            <div class="participant-info" id="participant-info"></div>
            
            <div class="result-message" id="result-message"></div>
            
            <button id="restart-btn">–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCLmWH2TcIOCwCe6Ydfdqfk5T8Ykl0bTaU",
  authDomain: "rosegrysh-app.firebaseapp.com",
  databaseURL: "https://rosegrysh-app-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "rosegrysh-app",
  storageBucket: "rosegrysh-app.firebasestorage.app",
  messagingSenderId: "214655838902",
  appId: "1:214655838902:web:093b159412cbce06009417"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const inputScreen = document.getElementById('input-screen');
        const waitingScreen = document.getElementById('waiting-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const emojiContainer = document.getElementById('emoji-container');
        const emojiCount = document.getElementById('emoji-count');
        const progress = document.getElementById('progress');
        const participantInfo = document.getElementById('participant-info');
        const resultMessage = document.getElementById('result-message');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let poppedEmojis = 0;
        let participantName = '';
        let participantLastName = '';
        let participantId = null;
        let isWinner = false;
        let emojis = ['üòÄ', 'üòÇ', 'ü§©', 'üòç', 'ü•≥', 'üéâ', 'üéÅ', '‚≠ê', '‚ù§Ô∏è', 'üî•', '‚ú®', 'üí´', 'üåü', 'üí•', 'üéä'];
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞—á–∞–ª–∞ —Ä–æ–∑—ã–≥—Ä—ã—à–∞
        startBtn.addEventListener('click', function() {
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            
            if (!firstName || !lastName) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ —Ñ–∞–º–∏–ª–∏—é');
                return;
            }
            
            participantName = firstName;
            participantLastName = lastName;
            
            // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–∞ –≤ Firebase
            registerParticipant();
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
        restartBtn.addEventListener('click', function() {
            // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
            poppedEmojis = 0;
            emojiCount.textContent = '0';
            document.getElementById('first-name').value = '';
            document.getElementById('last-name').value = '';
            
            // –£–¥–∞–ª—è–µ–º —É—á–∞—Å—Ç–Ω–∏–∫–∞ –∏–∑ Firebase
            if (participantId) {
                database.ref('participants/' + participantId).remove();
            }
            
            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —ç–∫—Ä–∞–Ω—É –≤–≤–æ–¥–∞
            resultScreen.classList.remove('active');
            inputScreen.classList.add('active');
        });
        
        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ —É—á–∞—Å—Ç–Ω–∏–∫–∞ –≤ Firebase
        function registerParticipant() {
            participantId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            const participantData = {
                firstName: participantName,
                lastName: participantLastName,
                emojiCount: 0,
                joinedAt: new Date().toISOString(),
                lastActivity: new Date().toISOString(),
                isOnline: true
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
            database.ref('participants/' + participantId).set(participantData)
                .then(() => {
                    // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —ç–∫—Ä–∞–Ω—É –æ–∂–∏–¥–∞–Ω–∏—è
                    inputScreen.classList.remove('active');
                    waitingScreen.classList.add('active');
                    
                    // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –æ–∂–∏–¥–∞–Ω–∏—è
                    startWaitingAnimation();
                })
                .catch((error) => {
                    console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
                    alert('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –æ–∂–∏–¥–∞–Ω–∏—è
        function startWaitingAnimation() {
            // –°–æ–∑–¥–∞–Ω–∏–µ —ç–º–æ–¥–∑–∏
            createEmojis();
            
            // –°–ª—É—à–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ä–æ–∑—ã–≥—Ä—ã—à–∞ –æ—Ç –≤–µ–¥—É—â–µ–≥–æ
            database.ref('drawState').on('value', (snapshot) => {
                const drawState = snapshot.val();
                if (drawState) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä
                    if (drawState.progress !== undefined) {
                        progress.style.width = drawState.progress + '%';
                    }
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                    if (drawState.finished && drawState.winner) {
                        const isWinner = drawState.winner === participantId;
                        showResults(isWinner);
                    }
                }
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–º–æ–¥–∑–∏
        function createEmojis() {
            // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            emojiContainer.innerHTML = '';
            
            // –°–æ–∑–¥–∞–Ω–∏–µ 10 —ç–º–æ–¥–∑–∏
            for (let i = 0; i < 10; i++) {
                createNewEmoji();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ —ç–º–æ–¥–∑–∏
        function createNewEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            const maxX = emojiContainer.offsetWidth - 40;
            const maxY = emojiContainer.offsetHeight - 40;
            emoji.style.left = Math.random() * maxX + 'px';
            emoji.style.top = Math.random() * maxY + 'px';
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            emoji.addEventListener('click', function() {
                if (!emoji.classList.contains('pop')) {
                    emoji.classList.add('pop');
                    poppedEmojis++;
                    emojiCount.textContent = poppedEmojis;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–∞ –≤ Firebase
                    updateParticipantEmojiCount();
                    
                    // –£–¥–∞–ª–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(function() {
                        emoji.remove();
                        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —ç–º–æ–¥–∑–∏
                        createNewEmoji();
                    }, 500);
                }
            });
            
            emojiContainer.appendChild(emoji);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç–∞ —ç–º–æ–¥–∑–∏ —É—á–∞—Å—Ç–Ω–∏–∫–∞ –≤ Firebase
        function updateParticipantEmojiCount() {
            if (participantId) {
                database.ref('participants/' + participantId).update({
                    emojiCount: poppedEmojis,
                    lastActivity: new Date().toISOString()
                });
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function showResults(winner) {
            isWinner = winner;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± —É—á–∞—Å—Ç–Ω–∏–∫–µ
            participantInfo.textContent = `${participantLastName} ${participantName}`;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ
            if (isWinner) {
                resultMessage.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –≥–ª–∞–≤–Ω—ã–π –ø—Ä–∏–∑!';
                resultMessage.className = 'result-message winner';
                createConfetti();
            } else {
                resultMessage.textContent = '–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –≤ —ç—Ç–æ—Ç —Ä–∞–∑ –≤–∞–º –Ω–µ –ø–æ–≤–µ–∑–ª–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!';
                resultMessage.className = 'result-message not-winner';
            }
            
            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —ç–∫—Ä–∞–Ω—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            waitingScreen.classList.remove('active');
            resultScreen.classList.add('active');
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –¥–ª—è –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                document.body.appendChild(confetti);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                animateConfetti(confetti);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function animateConfetti(confetti) {
            const duration = Math.random() * 3 + 2;
            const rotation = Math.random() * 360;
            
            confetti.style.animation = `
                fall ${duration}s linear forwards,
                spin ${duration / 10}s linear infinite
            `;
            confetti.style.opacity = '1';
            
            // –£–¥–∞–ª–µ–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                confetti.remove();
            }, duration * 1000);
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ CSS –∞–Ω–∏–º–∞—Ü–∏–∏, –µ—Å–ª–∏ –µ—ë –µ—â—ë –Ω–µ—Ç
            if (!document.querySelector('#confetti-styles')) {
                const style = document.createElement('style');
                style.id = 'confetti-styles';
                style.textContent = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh) rotate(${rotation}deg);
                        }
                    }
                    @keyframes spin {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –æ–Ω–ª–∞–π–Ω-—Å—Ç–∞—Ç—É—Å
        window.addEventListener('beforeunload', function() {
            if (participantId) {
                database.ref('participants/' + participantId).update({
                    isOnline: false
                });
            }
        });
    </script>
